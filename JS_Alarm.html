<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm Demo</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var d = document.getElementById("demo");
            var alarmTime = "20:56:00";

            setInterval(function () {
                var now = new Date();
                var currentTime = now.toTimeString().split(" ")[0];

                d.innerHTML= currentTime;

                if(currentTime === alarmTime) {
                    alert("Alarm ringing!");
                }
            },1000);
        </script>
    </body>
</html>
