<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var d=new Date();
            document.write(d + "<br>")
            document.write(d.getFullYear() +"<br>")
            document.write(d.getMonth() +"<br>")
            document.write(d.getDate() +"<br>")
            document.write(d.getDay() +"<br>")
            document.write(d.getHours() +"<br>")
            document.write(d.getMinutes() +"<br>")
            document.write(d.getSeconds() +"<br>")
            document.write(d.getMilliseconds() +"<br>")

            document.write(d.getTime()+"<br>")
            document.write(Date.now()+"<br>")

            var d2 = new Date(2026,0,27,10,30,15,500);
            document.write(d2 + "<br>")

            var d3 = new Date("October 25, 2025 11:13.00");
            document.write(d3 + "<br>")

            var d4 = new Date();
            d4.setFullYear(2029);
            document.write(d4 + "<br>");
            d4.setMonth(2);
            document.write(d4 + "<br>");
            d4.setDate(2);
            document.write(d4 + "<br>");
            var d5=new Date(2346567878111);
            document.write(d5 + "<br>");

        </script>
    </body>
</html>
